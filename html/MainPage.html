<!doctype html>
<html >
  <head >
    <meta charset="utf-8"/>
    <title > Комментарии  </title>
    <link rel="stylesheet" href="../css/MainPage.scss"/>
  </head>
  <body >
    <div id="banner">
      <div class="info">
	<div>
	  <span class="fieldName">Телефон:</span>
	  <span class="phone">{phone}</span>
	</div>
	<div>
	  <span class="fieldName">Email:</span>
	  <span class="dashed">{email}</span>
	</div>
      </div>
      <div id="titleText">Комментарии</div>      
      <img id="bannerLogo" src="../img/future_logo.png"/>
    </div>
    <div id="commentsList">
      {Comments}      
    </div>
    <form id="inputForm">
      <h3>Оставить комментарий</h1>
      <h4>Ваше имя</h2>
      <input class="inputName" type="text" value="Пишите ваше имя здесь">
        </input>
      <h4>Ваш комментарий</h2>
      <input class="inputComment" type="text" value="Пишите комментарий здесь">
        </input>
      <input class="sendComment" type="submit" value="Отправить"></input>
    </form>
    <div id="footer">
      <img id="footerLogo" src="../img/future_logo.png"/>
      <div id="footerInfo">
	<div>
	  <span class="fieldName">Телефон:</span>
	  <span class="phone">{phone}</span>
	</div>
	<div>
	  <span class="fieldName">Email:</span>
	  <span class="dashed">{email}</span>
	</div>
	<div>
	  <span class="fieldName">Адрес:</span>
	  <span class="dashed">{address}</span>
	</div>
	<div class="copyright">2010-2018 Future. Все права защищены</div>
      </div>      
    </div>
  </body>
</html>
