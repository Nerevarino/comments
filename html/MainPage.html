<!doctype html>
<html >
  <head >
    <meta charset="utf-8"/>
    <title > Комментарии  </title>
    <link rel="stylesheet" href="../css/MainPage.scss"/>
  </head>
  <body >
    <div id="hat">
      <ul class="info">
	<li>
          <span class="fieldName">Телефон:</span>
	  <span class="phone">{phone}</span>
        </li>
	<li>
	  <span class="fieldName">Email:</span>
	  <span class="dashed">{email}</span>
	</li>
      </ul>
      <p id="titleText">Комментарии</p>      
      <img class="logo" src="../img/future_logo.png"/>
    </div>
    <ul id="commentsList">
      {Comments}
    </ul>
    <form id="inputForm">
      <h1>Оставить комментарий</h1>
      <h2>Ваше имя</h2>
      <input class="inputName" type="text" value="Пишите ваше имя здесь"></input>
      <h2>Ваш комментарий</h2>
      <input class="inputComment" type="text" value="Пишите комментарий здесь"></input>
      <input class="sendComment" type="submit" value="Отправить"></input>
    </form>
    <div id="foot">
      <img class="logo" src="../img/future_logo.png"/>
      <ul class="info">
	<li>
          <span class="fieldName">Телефон:</span>
	  <span class="phone">{phone}</span>
        </li>
	<li>
	  <span class="fieldName">Email:</span>
	  <span class="dashed">{email}</span>
	</li>
	<li>
	  <span class="fieldName">Адрес:</span>
	  <span class="dashed">{address}</span>
	</li>
	<li class="copyright">2010-2018 Future. Все права защищены</li>
      </ul>      
    </div>
  </body>
</html>
